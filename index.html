<!DOCTYPE html>
<html>
<head>
    <title>3D Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="scene">
        <div id="postcard">
            <div class="side front">
                <img id="front-image" src="front1.png" alt="Front of the postcard">
            </div>
            <div class="side back">
                <img id="back-image" src="back1.png" alt="Back of the postcard">
            </div>
        </div>
    </div>
    <div id="controls">
           <button id="swap-button" >BLACKOUT</button>
		<button id="flip-button">FLIP IT</button>
		
        <select id="select-card">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
