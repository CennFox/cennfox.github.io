<!DOCTYPE html>
<html>
<head>
    <title>3D Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="scene">
        <div id="postcard">
            <div class="side front">
                <img src="front.png" alt="Front of the postcard">
            </div>
            <div class="side back">
                <img src="back.png" alt="Back of the postcard">
            </div>
        </div>
    </div>
    <button id="flip-button">FLIP IT</button>
    <script src="script.js"></script>
</body>
</html>
